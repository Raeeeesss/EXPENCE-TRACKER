<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VERDENT | Dashboard</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- AUTH PROTECTION -->
  <script>
    const sessionUser = localStorage.getItem("loggedInUser");
    if (!sessionUser) {
      window.location.replace("login.html");
    }
  </script>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="brand">Verdent · Expense Tracker</div>

    <div class="profile">
      <div class="profile-img">
        <img id="profileImg" alt="profile">
        <p class="edit-btn" onclick="openImagePicker()">✎</p>
      </div>
      <h4 class="puser"></h4>
      <input type="file" id="imgInput" accept="image/*" hidden>
    </div>

    <nav>
      <a class="active" href="dashboard.html">Dashboard</a>
      <a href="transactions.html">Transactions</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

    <a class="logout" href="#" onclick="logout()">LogOut</a>
  </aside>

  <main class="main">
    <div class="topbar">
      <h2>Dashboard</h2>
      <span id="currentDate"></span>
    </div>

    <!-- Your existing dashboard content stays SAME -->

  </main>
</div>

<script src="js/index.js"></script>

<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    window.location.replace("login.html");
  }
</script>

</body>
</html>
