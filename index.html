<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verdent | Redirecting</title>
  <script>
    const sessionUser = localStorage.getItem("loggedInUser");

    if (sessionUser) {
      window.location.replace("dashboard.html");
    } else {
      window.location.replace("signup.html");
    }
  </script>
</head>
<body></body>
</html>
